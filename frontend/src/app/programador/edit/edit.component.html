<div class="d-flex text-center h-100">
    <div class="container d-flex p-3 mx-auto flex-column h-100">

        <div class="d-flex justify-content-between ">
            <h4>Cadastro de Programador</h4>
            <a routerLink="/programador" class="btn btn-secondary">Voltar</a>
        </div>

        <hr />


        <form [formGroup]="form" (ngSubmit)="submit()">
            <div class="row">
                <div class="form-group col-md-8">
                    <input formControlName="nome" id="nome" type="text" class="form-control" placeholder="Nome" 
                        aria-label="Nome" value="{{programador?.nome}}">
                </div>
                <div class="form-group col-md-4">
                    <input formControlName="data_nascimento" id="data_nascimento" type="datetime" class="form-control" 
                        placeholder="Data de Nascimento" aria-label="Data de Nascimento" [ngModel]="programador?.data_nascimento | date:'dd/MM/yyyy'">
                    </div>
            </div>

            <div class="mt-2 row">
                <div class="form-group col-md-2">
                    <select formControlName="sexo" id="sexo" class="form-control" [ngModel]="programador?.sexo">
                        <option [ngValue]="null" selected disabled>Escolha...</option>
                        <option *ngFor="let sexo of sexos" [ngValue]="sexo.name">{{sexo.name}}</option>
                    </select>
                </div>
                <div class="form-group col-md-2">
                    <input formControlName="idade" id="idade" type="number" class="form-control" placeholder="Idade"
                        aria-label="Idade" value="{{programador?.idade}}">
                </div>
                <div class="form-group col-md-8">
                    <input formControlName="endereco" id="endereco" type="text" class="form-control"
                        placeholder="Endereco" aria-label="Endereco" value="{{programador?.endereco}}">
                </div>
            </div>
            <div class="mt-2 row">
                <div class="form-group col-md-4">
                    <select formControlName="nivel_id" id="nivel_id" class="form-control" [ngModel]="programador?.nivel_id">
                        <option [ngValue]="null" selected disabled>Escolha...</option>
                        <option *ngFor="let nivel of nivelList" [ngValue]="nivel.id" >{{nivel.nivel}}</option>
                    </select>
                </div>
                <div class="form-group col-md-8">
                    <input formControlName="hobby" id="hobby" type="text" class="form-control"
                        placeholder="Hobby" aria-label="Hobby" value="{{programador?.hobby}}">
                </div>
            </div>

            <div class="d-flex justify-content-center mt-3">
                <div class="col-sm-2">
                    <button type="submit" class="btn btn-primary">Cadastrar</button>
                </div>
            </div>

        </form>


    </div>
</div>
